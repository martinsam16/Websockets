<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <ui:param name="formsActualizar" value=":PersonaListForm:datalist"/>
            <h:form id="PersonaListForm">
                <p:panel header="#{bundle.ListPersonaTitle}">
                    <p:dataTable id="datalist" value="#{personaController.items}" var="item"
                                 selectionMode="single" selection="#{personaController.selected}"
                                 filteredValue="#{personaController.listaFiltrado}"
                                 paginator="true"
                                 rowKey="#{item.idper}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.apepatper}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_apepatper}"/>
                            </f:facet>
                            <h:outputText value="#{item.apepatper}"/>
                        </p:column>
                        <p:column filterBy="#{item.apematper}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_apematper}"/>
                            </f:facet>
                            <h:outputText value="#{item.apematper}"/>
                        </p:column>
                        <p:column filterBy="#{item.nomper}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_nomper}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomper}"/>
                        </p:column>
                        <p:column filterBy="#{item.dniper}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_dniper}"/>
                            </f:facet>
                            <h:outputText value="#{item.dniper}"/>
                        </p:column>
                        <p:column filterBy="#{item.celper}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_celper}"/>
                            </f:facet>
                            <h:outputText value="#{item.celper}"/>
                        </p:column>
                        <p:column filterBy="#{item.codubi.distubi}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_codubi}"/>
                            </f:facet>
                            <h:outputText value="#{item.codubi.distubi}"/>
                        </p:column>
                        <p:column filterBy="#{item.dirper}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonaTitle_dirper}"/>
                            </f:facet>
                            <h:outputText value="#{item.dirper}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{personaController.prepareCreate}" update=":PersonaCreateForm" oncomplete="PF('PersonaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PersonaViewForm" oncomplete="PF('PersonaViewDialog').show()" disabled="#{empty personaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PersonaEditForm" oncomplete="PF('PersonaEditDialog').show()" disabled="#{empty personaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{personaController.destroy}" update=":growl,datalist" disabled="#{empty personaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>


            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
